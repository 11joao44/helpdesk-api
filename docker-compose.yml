services:
  backend:
    build: .
    container_name: carvalima_helpdesk_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8024 --reload
    volumes:
      - .:/code  # Sincroniza pasta local com container (Hot Reload)
    expose:
      - "8024"
    environment:
      - DOMAIN_NAME
      - SUB_DOMAIN_NAME
      - CI_PROJECT_NAME
      - CI_SERVER_HOST
      - CI_PROJECT_PATH
      - CI_REGISTRY_IMAGE
      - IMAGE_VERSION
      - BITRIX_WEBHOOK_URL
      - PG_CARVALIMA_HELPDESK_DBNAME
      - PG_BOTAPP_HOST
      - PG_BOTAPP_PASSWORD
      - PG_BOTAPP_PORT
      - PG_BOTAPP_USER
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.helpdesk.rule=Host(`${SUB_DOMAIN_NAME}.${DOMAIN_NAME}`)"
      - "traefik.http.routers.helpdesk.entrypoints=websecure"
      - "traefik.http.routers.helpdesk.tls=true"
      - "traefik.http.services.helpdesk.loadbalancer.server.port=8024"
    networks:
      - traefik

networks:
  traefik:
    external: true

